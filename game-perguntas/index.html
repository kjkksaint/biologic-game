<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./STYLE/styles.css">
</head>
<body>
    <div class="container">
        <h1>A.S QUIZ</h1>
        <div id="quiz">
            <p id="question">Pergunta aparecerá aqui</p>
            <div id="options">
                <!-- Opções serão inseridas aqui pelo JavaScript -->
            </div>
            <button id="next-btn" class="hidden">Próxima Pergunta</button>
        </div>
        <div id="result" class="hidden">
            <h2>Resultado</h2>
            <p id="score">Você acertou X de Y perguntas!</p>
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
